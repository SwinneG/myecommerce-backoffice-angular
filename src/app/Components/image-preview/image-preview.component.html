<div class="modal" tabindex="-1" role="dialog" id="imagePreview">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Image preview</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="handleCloseModal()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <img *ngFor="let item of srcs" [src]="item" alt="" width="100%">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="handleCloseModal()">Close</button>
        </div>
      </div>
    </div>
  </div>
