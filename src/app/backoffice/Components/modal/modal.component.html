<div class="modal" tabindex="-1" role="dialog" id="deleteModal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">{{ modalTitle }}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="handleCloseModal()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
           <div [innerHTML]="modalContent"></div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="handleCloseModal()">Close</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="handleConfirmModal()">Confirm</button>
        </div>
      </div>
    </div>
  </div>
