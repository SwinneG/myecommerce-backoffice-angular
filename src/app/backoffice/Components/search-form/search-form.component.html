<form action="" class="d-flex" (submit)="handleSubmit($event)">
    <input 
        type="search"
        class="form-control"
        [name]="name"
        [(ngModel)]="value"
        (search)="handleSubmit($event)"
        placeholder="Your search..."
        aria-label="search"
    />
    <button class="btn btn-success">
        <fa-icon [icon]="faMagnifyingGlass"></fa-icon>
    </button>
</form>
